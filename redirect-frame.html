<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Redirect frame (client-side)</title>

  <!-- Meta refresh (fallback) -->
  <meta http-equiv="refresh" content="0;url=https://tonserveur/frame_content.html?run=redirect-meta">

  <script>
    // JS redirect (plus "rapide" mais peut être bloqué dans mail viewer)
    try {
      window.location.replace("https://raw.githubusercontent.com/ameqdc/TestBL/refs/heads/main/frame_content.html?run=redirect-js");
    } catch(e) {}
  </script>
</head>
<body>
  <p>Redirection... si rien ne se passe, clique <a href="https://raw.githubusercontent.com/ameqdc/TestBL/refs/heads/main/frame_content.html?run=redirect-link">ici</a>.</p>
</body>
</html>
